<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Add Note</title>
</head>
<body>
<div class="container">
  <h3>Task Management</h3>
  <hr>

  <h5 class="h4-mb-4">Save Note</h5>
    <a th:href="@{/task/showNotes(id=*{taskId})}"><button class="btn btn-secondary btn-sm mb-3" style="float: right;">Back to Notes</button></a>


  <form action="#" th:action="@{/note/saveNote(taskId=${taskId})}"
        th:object="${notes}" method="post">

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{description}"
           class="form-control mb-4 col-4" placeholder="Description" th:required="required">
      <input type="hidden" th:field="*{createdAt}">
    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

</div>

</body>
</html>
